<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves"> </span> Moves
      <span class="timer"> </span> Seconds
      <div class="restart">
        <i class="fa fa-repeat"> </i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>

  <div id="result" class="modal">
    <div class="modal-content">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      <p>
      Congratulations! You Won!<br/><br/>
      With <span id="moves"> </span> Moves and <span id="stars"> </span> Stars.
      </br><br/> It took you <span id="seconds"> </span> seconds.<br/><br/>
      WooooooW!
      </p>
      <span class="close">&#x274C;</span>
    </div>

    <script src="js/app.js"></script>
  </div> 
</body>
</html>
